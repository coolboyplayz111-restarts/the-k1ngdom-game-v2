<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Furi - Medieval RPG</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Georgia', serif; overflow: hidden; background: #000; }
        #gameCanvas { display: block; }
        #ui { position: absolute; top: 0; left: 0; right: 0; z-index: 100; }
        .dialogue-box { 
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: rgba(20, 20, 20, 0.9); border: 2px solid #8B4513;
            padding: 15px; border-radius: 10px; color: #FFD700; display: none;
            font-size: 18px; line-height: 1.4;
        }
        .button {
            position: absolute; padding: 12px 24px; background: #8B4513;
            color: #FFD700; border: 2px solid #A0522D; cursor: pointer;
            font-size: 16px; border-radius: 5px; text-align: center;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .button:hover { background: #A0522D; }
        #playBtn { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #settingsBtn { top: 20px; right: 20px; }
        #tutorialBtn { top: 20px; left: 20px; }
        #characterBtn { bottom: 20px; right: 20px; }
        .health-bar {
            position: absolute; top: 20px; left: 20px; width: 200px; height: 20px;
            background: rgba(0,0,0,0.7); border: 2px solid #8B0000;
        }
        .health-fill { 
            height: 100%; background: linear-gradient(90deg, #FF0000, #FF6347);
            width: 100%; transition: width 0.3s;
        }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="mainMenu" class="fade-in">
            <div id="playBtn" class="button" onclick="startGame()">Play</div>
            <div id="tutorialBtn" class="button" onclick="startTutorial()">Tutorial</div>
            <div id="settingsBtn" class="button" onclick="showSettings()">Settings</div>
            <div id="characterBtn" class="button" onclick="customizeCharacter()">Customize</div>
        </div>
        
        <div id="dialogueBox" class="dialogue-box"></div>
        <div id="healthBar" class="health-bar">
            <div id="healthFill" class="health-fill"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
